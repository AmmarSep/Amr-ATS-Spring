# Production Configuration for Railway
server.port=${PORT:8080}
server.servlet.context-path=/ats

# Database Configuration (Railway will provide these via environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoded=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File upload path (use temporary directory in production)
file.upload-path=${UPLOAD_PATH:/tmp/ats-uploads}
user.default-password=${DEFAULT_PASSWORD:Ats@ABC}

# Logging
logging.level.com.spring.getready=INFO
logging.level.org.springframework.security=WARN