<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" ng-app="atsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS - User Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-controller="userHomeController">
    <div class="app-shell">
        <!-- Header -->
        <header class="app-header">
            <div class="app-header-content">
                <div class="app-logo">
                    <div class="app-logo-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span>Spring ATS</span>
                </div>
                <nav class="app-nav">
                    <div class="app-nav-user">
                        <div class="app-nav-user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span th:text="${username}">User</span>
                    </div>
                    <a href="../logout" class="app-nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Sidebar -->
            <aside class="app-sidebar">
                <nav class="sidebar-nav">
                    <a th:href="@{/home/assignment}"
                       class="sidebar-nav-item"
                       th:classappend="${assignment} ? 'active' : ''">
                        <i class="fas fa-tasks"></i>
                        <span>Assignment</span>
                    </a>
                    <a th:href="@{/home/profile}"
                       class="sidebar-nav-item"
                       th:classappend="${profile} ? 'active' : ''">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                    <a th:href="@{/home/academy}"
                       class="sidebar-nav-item"
                       th:classappend="${academy} ? 'active' : ''">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Academy</span>
                    </a>
                    <a th:href="@{/home/family}"
                       class="sidebar-nav-item"
                       th:classappend="${family} ? 'active' : ''">
                        <i class="fas fa-home"></i>
                        <span>Family Details</span>
                    </a>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="app-content">
                <div class="content-container">
                    <!-- Assignment Content -->
                    <div th:if="${assignment}" class="card animate-fade-in">
                        <div class="card-body">
                            <div th:replace="fragments/user/assignment :: all-assignment"></div>
                        </div>
                    </div>

                    <!-- Profile Content -->
                    <div th:if="${profile}" class="card animate-fade-in">
                        <div class="card-body">
                            <div th:replace="fragments/user/profile :: profile-info"></div>
                        </div>
                    </div>

                    <!-- Academy Content -->
                    <div th:if="${academy}" class="card animate-fade-in">
                        <div class="card-body">
                            <div th:replace="fragments/user/academy :: academy-details"></div>
                        </div>
                    </div>

                    <!-- Family Details Content -->
                    <div th:if="${family}" class="card animate-fade-in">
                        <div class="card-body">
                            <div th:replace="fragments/user/family :: family-details"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/controller.js}"></script>
</body>
</html>
