<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>ATS - Users</title>
</head>
<body>
	<div th:fragment="profile-info">
		<div th:if="${message}"
			class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-3 rounded relative"
			role="alert">
			<strong class="font-bold">Success!!</strong> <span
				class="block sm:inline" th:text="${message}"></span> <span
				class="absolute top-0 bottom-0 right-0 px-4 py-3"> </span>
		</div>
		<div class="w-full flex justify-center">
			<form method="POST" th:action="@{/home/update/profile}"
				enctype="multipart/form-data">
				<div>
					<div>
						<img th:src="@{/assets/img/user.svg}"
							class="border w-48 rounded-full p-4 mx-auto hover:bg-gray-200 cursor-pointer"
							th:if="${profile.uploadFile}==null" ng-click="selectPicture()" />
					</div>
					<div>
						<img th:src="@{/assets/img/use.svg}"
							class="border w-48 rounded-full p-4 mx-auto hover:bg-gray-200 cursor-pointer"
							th:if="${profile.uploadFile}!=null" ng-click="selectPicture()" />
					</div>
					<input name="profile" class="hidden" type="file" id="profile" />
				</div>
				<div class="flex flex-wrap -mx-3 mb-6">
					<div class="w-full px-3 mb-6 md:mb-0">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
							About </label>
						<textarea rows="4" placeholder="About"
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							th:text="${profile.aboutUser}" name="about"></textarea>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-6">
					<div class="w-full px-3">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
							Address </label>
						<textarea rows="4" placeholder="Address"
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							th:text="${profile.addressUser}" name="address"></textarea>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-6">
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
							Gender </label>
						<div class="relative">
							<select
								class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
								th:field="*{profile.gender}" name="gender">
								<option value="M">Male</option>
								<option value="F">Female</option>
								<option value="T">Transgender</option>
							</select>
							<div
								class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
									<path
										d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
							</div>
						</div>
					</div>
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Date
							of Birth</label> <input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							type="date"
							th:value="${#dates.format(profile.dateOfBirth, 'yyyy-MM-dd')}"
							name="dob">
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-6">
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
							Hometown </label> <input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							type="text" placeholder="Hometown" th:value="${profile.hometown}"
							name="hometown">
					</div>
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label
							class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
							Religion </label> <input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
							type="text" placeholder="Religion" th:value="${profile.religion}"
							name="religion">
					</div>
				</div>
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
					Save</button>
			</form>
		</div>
	</div>
</body>
</html>
