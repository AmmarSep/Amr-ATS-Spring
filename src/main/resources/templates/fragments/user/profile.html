<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>ATS - Profile</title>
</head>
<body>
	<div th:fragment="profile-info">
		<div class="page-header">
			<h2 class="page-title"><i class="fas fa-user-circle"></i> My Profile</h2>
			<p class="page-subtitle">Manage your personal information</p>
		</div>

		<div th:if="${message}" class="alert alert-success mb-4">
			<i class="fas fa-check-circle alert-icon"></i>
			<div class="alert-content">
				<strong>Success!</strong> <span th:text="${message}"></span>
			</div>
		</div>

		<div style="max-width: 600px; margin: 0 auto;">
			<form method="POST" th:action="@{/home/update/profile}" enctype="multipart/form-data">
				<!-- Profile Picture -->
				<div class="text-center mb-6">
					<div style="display: inline-block; position: relative;">
						<img th:src="@{/assets/img/user.svg}"
							 th:if="${profile.uploadFile}==null"
							 ng-click="selectPicture()"
							 style="width: 120px; height: 120px; border-radius: var(--radius-full); border: 3px solid var(--gray-200); padding: var(--space-2); cursor: pointer; transition: all var(--transition-base); background: var(--gray-50);"
							 class="cursor-pointer" />
						<img th:src="@{/download/attachment?id=} + ${profile.uploadFile.fileId}"
							 th:if="${profile.uploadFile}!=null"
							 ng-click="selectPicture()"
							 style="width: 120px; height: 120px; border-radius: var(--radius-full); border: 3px solid var(--primary-200); object-fit: cover; cursor: pointer; transition: all var(--transition-base);"
							 class="cursor-pointer" />
						<label for="profile" style="position: absolute; bottom: 0; right: 0; background: var(--primary-600); color: white; width: 32px; height: 32px; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white;">
							<i class="fas fa-camera" style="font-size: 12px;"></i>
						</label>
					</div>
					<input name="profile" type="file" id="profile" style="display: none;" accept="image/*" />
					<p class="text-sm text-gray-500 mt-2">Click to change profile picture</p>
				</div>

				<!-- About -->
				<div class="form-group">
					<label class="form-label">
						<i class="fas fa-info-circle"></i> About
					</label>
					<textarea
						rows="3"
						placeholder="Tell us about yourself..."
						class="form-textarea"
						th:text="${profile.aboutUser}"
						name="about"></textarea>
				</div>

				<!-- Address -->
				<div class="form-group">
					<label class="form-label">
						<i class="fas fa-map-marker-alt"></i> Address
					</label>
					<textarea
						rows="3"
						placeholder="Your address..."
						class="form-textarea"
						th:text="${profile.addressUser}"
						name="address"></textarea>
				</div>

				<!-- Gender & DOB -->
				<div class="form-grid form-grid-2">
					<div class="form-group">
						<label class="form-label">
							<i class="fas fa-venus-mars"></i> Gender
						</label>
						<select class="form-select" name="gender">
							<option value="M" th:selected="${profile.gender == 'M'}">Male</option>
							<option value="F" th:selected="${profile.gender == 'F'}">Female</option>
							<option value="T" th:selected="${profile.gender == 'T'}">Transgender</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-label">
							<i class="fas fa-birthday-cake"></i> Date of Birth
						</label>
						<input
							class="form-input"
							type="date"
							th:value="${#dates.format(profile.dateOfBirth, 'yyyy-MM-dd')}"
							name="dob">
					</div>
				</div>

				<!-- Hometown & Religion -->
				<div class="form-grid form-grid-2">
					<div class="form-group">
						<label class="form-label">
							<i class="fas fa-home"></i> Hometown
						</label>
						<input
							class="form-input"
							type="text"
							placeholder="Your hometown..."
							th:value="${profile.hometown}"
							name="hometown">
					</div>
					<div class="form-group">
						<label class="form-label">
							<i class="fas fa-praying-hands"></i> Religion
						</label>
						<input
							class="form-input"
							type="text"
							placeholder="Your religion..."
							th:value="${profile.religion}"
							name="religion">
					</div>
				</div>

				<!-- Submit Button -->
				<div class="mt-6">
					<button type="submit" class="btn btn-primary btn-lg w-full">
						<i class="fas fa-save"></i> Save Changes
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
