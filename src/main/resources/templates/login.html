<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="login-header-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1 class="login-title">Welcome to ATS</h1>
            <p class="login-subtitle">Sign in to access your recruitment dashboard</p>
        </div>
        <form class="login-body" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input
                    class="form-input"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input
                    class="form-input"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Enter your password"
                    required>
            </div>
            <div class="form-group" style="margin-top: var(--space-6);">
                <button class="btn btn-primary login-btn" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </div>
        </form>
    </div>
</body>
</html>
