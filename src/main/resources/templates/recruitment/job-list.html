<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Openings - ATS</title>
    <link rel="stylesheet" th:href="@{/public/assets/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Available Job Openings</h1>
        
        <div class="job-list">
            <div th:if="${jobs.isEmpty()}" class="no-jobs">
                <p>No active job postings available at the moment.</p>
            </div>
            
            <div th:each="job : ${jobs}" class="job-card">
                <h3 th:text="${job.jobTitle}">Job Title</h3>
                <p class="job-meta">
                    <span th:text="${job.location}">Location</span> | 
                    <span th:text="${job.jobType}">Job Type</span> | 
                    <span th:text="${job.experienceRequired}">Experience</span>
                </p>
                <p class="job-description" th:text="${job.jobDescription}">Description</p>
                <p class="job-skills"><strong>Required Skills:</strong> <span th:text="${job.requiredSkills}">Skills</span></p>
                <p class="job-posted" th:if="${job.postedOn != null}">Posted: <span th:text="${job.postedOn}">Date</span></p>
                
                <div class="job-actions">
                    <a th:href="@{/recruitment/job/{id}(id=${job.jobId})}" class="btn btn-primary">View Details</a>
                    <a th:href="@{/recruitment/apply/{id}(id=${job.jobId})}" class="btn btn-success">Apply Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
