<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - ATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <div class="app-shell">
        <!-- Header -->
        <header class="app-header">
            <div class="app-header-content">
                <div class="app-logo">
                    <div class="app-logo-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <span>Applications</span>
                </div>
                <nav class="app-nav">
                    <a th:href="@{/recruitment/jobs}" class="app-nav-link">
                        <i class="fas fa-arrow-left"></i> Back to Jobs
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="content-container">
                <div class="card animate-fade-in">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-users"></i>
                            Applications for: <span th:text="${job.jobTitle}">Job Title</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Candidate</th>
                                        <th>Applied On</th>
                                        <th>AI Score</th>
                                        <th>Matched Skills</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${applications.isEmpty()}">
                                        <td colspan="6" class="text-center text-gray-500">No applications received yet.</td>
                                    </tr>
                                    <tr th:each="app : ${applications}">
                                        <td class="font-medium" th:text="${app.candidate.firstName + ' ' + app.candidate.lastName}">Name</td>
                                        <td th:text="${#temporals.format(app.appliedOn, 'dd-MMM-yyyy')}">Date</td>
                                        <td>
                                            <span th:class="'badge ' + ${app.aiScore >= 70 ? 'badge-solid-success' : (app.aiScore >= 50 ? 'badge-solid-warning' : 'badge-solid-danger')}">
                                                <span th:text="${app.aiScore}">Score</span>%
                                            </span>
                                        </td>
                                        <td th:text="${app.aiMatchKeywords}">Keywords</td>
                                        <td>
                                            <span class="badge badge-info" th:text="${app.status}">Status</span>
                                        </td>
                                        <td>
                                            <div class="table-actions">
                                                <a th:href="@{/recruitment/application/{id}(id=${app.applicationId})}" class="btn btn-xs btn-secondary">
                                                    <i class="fas fa-eye"></i> View
                                                </a>
                                                <a th:href="@{/download/resume/{id}(id=${app.resumeRef})}" class="btn btn-xs btn-primary">
                                                    <i class="fas fa-download"></i> Resume
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
